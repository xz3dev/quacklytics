name: Build Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker buildx --platform linux/arm64 --file Dockerfile --tag quacklytics:$(date +%s) .
